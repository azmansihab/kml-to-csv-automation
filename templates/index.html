<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Design KMZ to CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .upload-area { border: 2px dashed #ddd; padding: 30px; text-align: center; cursor: pointer; border-radius: 10px; }
        .upload-area:hover { background-color: #e9ecef; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center mb-4">üè† KMZ to Master Pop Up</h3>
                <p class="text-muted text-center">Upload file .kml/.kmz desain Anda. Sistem akan otomatis menentukan FAT & Tiang terdekat.</p>
                
                <form id="uploadForm">
                    <div class="upload-area mb-3" onclick="document.getElementById('fileInput').click()">
                        <h4>üìÇ Klik untuk Upload</h4>
                        <p id="fileName">Belum ada file dipilih</p>
                        <input type="file" id="fileInput" name="file" accept=".kml,.kmz" hidden required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100" id="btnProcess">
                        üöÄ Proses & Download CSV
                    </button>
                </form>

                <div id="loading" class="text-center mt-3" style="display:none;">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p>Sedang memproses data spasial...</p>
                </div>
                
                <div id="message" class="mt-3 text-center text-danger"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    
    fileInput.addEventListener('change', function() {
        if(this.files && this.files[0]) {
            fileName.innerText = "File: " + this.files[0].name;
            fileName.style.fontWeight = "bold";
        }
    });

    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const file = fileInput.files[0];
        if (!file) {
            alert("Pilih file dulu!");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        document.getElementById('loading').style.display = 'block';
        document.getElementById('btnProcess').disabled = true;
        document.getElementById('message').innerText = "";

        try {
            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                // Trigger download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "RESULT_" + file.name + ".csv";
                document.body.appendChild(a);
                a.click();
                a.remove();
            } else {
                const errorData = await response.json();
                document.getElementById('message').innerText = "Error: " + (errorData.message || "Gagal memproses");
            }
        } catch (error) {
            document.getElementById('message').innerText = "Error Network: " + error;
        } finally {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('btnProcess').disabled = false;
        }
    });
</script>

</body>
</html>
